<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        *{
            margin: 0px;
        }
        p{
            color: red;
        }
        #pen{
            color: green;
        }
        .open, .khala{
            color: yellow;
        }
        .blue{
            color: blue;
        }
        input[type="password"]{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="pen">Today, we learn <span class="blue">about Internal</span> CSS:</h1>
    <p>There are five kinds of using internal CSS</p>
    <ul>
        <li>
            ID Selector
        </li>
        <li class="open">Class Selector</li>
        <li>Element Selector</li>
        <li>Universal Selector</li>
        <li class="khala">Group Selector</li>

    </ul>

    <form action="">
        <input type="text" name="" id="">
        <input type="password" name="" id="">
    </form>
</body>
</html>
