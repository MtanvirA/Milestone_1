<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h3><b>Friends Forever Information Form</b></h3>
            <form>
                <fieldset class="basic-info"><legend>Basic Information</legend>
                    <label for="name">Your name</label>
                    <input type="text" name="" id="name">          
                    <label for="home">Home Town</label>
                    <input type="text" name="" id="home">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="" id="phone">
                </fieldset>

                <br><br>
                <fieldset>
                    <legend>Select Your Type</legend>
                    <input type="checkbox" name="type" id="topper">
                    <label for="topper">Topper</label>
                    <input type="checkbox" name="type" id="backbencher">
                    <label for="backbencher">Backbencher</label>
                    <input type="checkbox" name="type" id="playboy">
                    <label for="playboy">Playboy</label>
                    <input type="checkbox" name="type" id="decent">
                    <label for="decent">Decent Boy</label>
                    <input type="checkbox" name="type" id="heartbroken">
                    <label for="heartbroken">Heartbroken</label>
                    

                </fieldset>
                <br>
                <fieldset>
                    <legend>
                        Gender
                    </legend>
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="Third Gender">
                    <label for="Third Gender">Third Gender</label>
                    <input type="radio" name="Gender" id="not">
                    <label for="not">Rather Not Saying</label>
                </fieldset>
                <br>

                <fieldset>
                    <legend>
                        Tell Us About Yourself
                    </legend>
                    <textarea name="" id="" cols="65" rows="4"></textarea>
                </fieldset>
                <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">


            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
