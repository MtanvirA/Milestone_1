<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video_Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sundor"><h1>This is an example of adding video and audios to website.</h1></div>
    <br>
    <div class="sundor"><audio controls src="media/sample.mp3"></audio></div>
    <br>
    <div  class="sundor"><video controls height="200px" width="400px" src="media/sample.mp4"></video></div>

    <br>
    <div class="sundor"><iframe width="500" height="300" src="https://www.youtube.com/embed/BWczaSneA0Q?si=E21QCv_5veULm0Po" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    
</body>
</html>
